{% load static %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'Css/newcss.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyBook</title>
    <link rel="icon" href="Icons/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'Scss/main.css' %}">
    <link rel="stylesheet" href="{% static 'Scss/book-cards.css' %}">
    <link rel="stylesheet" href="{% static 'Scss/layout.css' %}">
    <link rel="stylesheet" href="{% static 'Scss/selected-dropdown.css' %}">
    <link rel="stylesheet" href="{% static 'Scss/animation.css' %}">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- tablet style -->
    <link rel="stylesheet" media = "(max-width: 992px)" href="{% static 'Scss/tablet.css' %}">
    <!-- mobile style -->
    <link rel="stylesheet" media = "(max-width: 576px)" href="{% static 'Scss/mobile.css' %}">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
    </style>
</head>
<body>

    <a href="/name=filan" class="add-book-btn">+</a>

    <div class="burger-menu-container">
        <div class="burger-menu-bg" onclick = "showBurgerMenu()"></div>
        <ul class="list-group h3 bg-white text-center burger-menu">
            <li class="list-group-item text-center font-weight-bold text-white bg-dark position-relative">
                MENU 
                <img src="{% static 'Icons/close.svg' %}" alt="" class = "close-burger-menu cursor-pointer position-absolute" onclick = "showBurgerMenu()">
            </li>
            <li class="list-group-item text-center list-group-item-action cursor-pointer border-0 px-0"><a href="index.html" class = "text-dark py-3 w-100 h-100 d-flex justify-content-center">Ana Səhifə</a></li>
            <li class="list-group-item text-center list-group-item-action cursor-pointer border-0 px-0"><a href="{% url 'post_create' %}" class = "text-dark py-3 w-100 h-100 d-flex justify-content-center">Kitab yerləşdir</a></li>
            <!-- <li class="list-group-item text-center list-group-item-action cursor-pointer border-0 px-0"><a href="Pages/favorites.html" class = "text-dark py-3 w-100 h-100 d-flex justify-content-center">Bəyəndiklərim</a></li> -->
            <li class="list-group-item text-center list-group-item-action cursor-pointer border-0 px-0"><a href="{% url 'profile' request.user %}" class = "text-dark py-3 w-100 h-100 d-flex justify-content-center">Şəxsi Kabinet</a></li>

            <li class="list-group-item text-center list-group-item-action cursor-pointer border-0 px-0"><a href="Pages/contact.html" class = "text-dark py-3 w-100 h-100 d-flex justify-content-center">Əlaqə</a></li>
            <li class="list-group-item text-center list-group-item-action cursor-pointer border-0 px-0"><a href="Pages/sign-in.html" class = "btn btn-outline-success py-3 w-100 h-100 d-flex justify-content-center" style = "font-size: 1.75rem;">Daxil ol</a></li>
            <li class="list-group-item text-center list-group-item-action cursor-pointer border-0 px-0"><a href="Pages/sign-up.html" class = "btn btn-outline-danger py-3 w-100 h-100 d-flex justify-content-center" style = "font-size: 1.75rem;">Qeydiyyat</a></li>
            <li class="list-group-item text-center list-group-item-action cursor-pointer border-0 px-0"><a href="Pages/sign-in.html" class = "text-dark py-3 w-100 h-100 d-flex justify-content-center">Çıxış et</a></li>
            <li class="list-group-item text-center list-group-item-action cursor-pointer border-0 px-0"><a href="Pages/place-add.html" class = "text-dark py-3 w-100 h-100 d-flex justify-content-center">Saytda Reklam Verin</a></li>
            <li class="list-group-item text-center cursor-pointer border">
                Dəstək üçün bizi paylaşın             
                <div class="text-center">
                    <a href="https://www.facebook.com/sharer/sharer.php?u=https://buybookapp.herokuapp.com/" class = "sosial-media-icon"><img src="{% static 'Icons/facebook.png' %}" alt=""></a>
                    <a href="https://twitter.com/home?status=https://buybookapp.herokuapp.com/" class = "sosial-media-icon"><img src="{% static 'Icons/twitter.png' %}" alt=""></a>
                    <a href="#" class = "sosial-media-icon"><img src="{% static 'Icons/instagram.png' %}" alt=""></a>
                    <a href="https://wa.me/?text=buybookapp.herokuapp.com/" class = "sosial-media-icon"><img src="{% static 'Icons/whatsapp.png' %}" alt=""></a>
                </div>
            </li>
        </ul>
    </div>


    <div class="container-xl">
        <!-- header -->
        <section class="header">
            <nav class = "d-flex flex-wrap flex-lg-nowrap mb-5 mb-lg-0">
                <!-- menu and logo -->
                <div class="nav-one d-flex justify-content-start">   
                    <div class="menu">
                        <img src="{% static 'Icons/menu.svg' %}" alt="" class = "icons-style cursor-pointer" onclick = "showBurgerMenu()">
                    </div>
                    <div class="logo">
                        <a href = "{% url 'home' %}"><img src="{% static 'Icons/logo.png' %}" class = "ml-3" alt=""></a>
                    </div>
                </div>
                <!-- search  -->
                <div class="nav-two d-flex justify-content-center" >
                        <form type="post"  class="search px-3 align-items-center">
                            
                        <div  style="display: flex; flex-direction: column;">
                            <div>
                            <span></span>
                            <input name="query" type="text" class = "search-input w-75" placeholder="Axtarış">
                            
                            </div>
                           
                            
                        
                            <div>
                            <input type="radio" id="hamsi" name="social" value="Hamısı" checked>
         
                            <label for="Whatsapp">Hamısı</label>
                            <input type="radio" id="whatsapp" name="social" value="Whatsapp">
         
                            <label for="Whatsapp">Whatsapp</label>

                            <input type="radio" id="telegram" name="social" value="Telegram">
         
                            <label for="Telegram">Telegram</label>
                            </div>
                    </div>

                        <button type='submit' style = "border: none; background: transparent; outline: none;">
                            <img src="{% static 'Icons/search.svg' %}" alt="" class = "search-icon cursor-pointer" style = "width: 2rem;"> 
                        </button>
                    </form>
                        
                </div>
                

                <!-- user and shop -->
                <div class="nav-three d-flex justify-content-end">
                    <a href = "{% url 'post_create' %}" class="btn btn-danger p-2 mr-2 header-add-book" style="background-color: #3b5998 !important; border-color: #3b5998 !important;">Kitab yerləşdir</a>
                    
                    
                    <a href = "{% url 'profile' request.user %}" class = "cursor-pointer icons-style mr-2"><img src="{% static 'Icons/person.svg' %}" class = "icons-style "></a>
                    <!-- <a href = "Pages/favorites.html" class="cursor-pointer"><img src="{% static 'Icons/favorite.svg' %}"style = "width: 2.5rem;" alt=""></a> -->
                </div>
            </nav>
            <div style="display: flex; justify-content: center;">
            
            
            </div>
                            
        </section>


{% block  menu %}

{% endblock %}

<section class="footer text-center p-5" style = "background: var(--secondColor);">

    <div class="d-flex align-items-center w-100 justify-content-center">
        <img src="{% static 'Icons/copyright.svg' %}" alt="" class = "pr-2" style = "width: 2rem;">
        <span class="h5 text-white m-0">2020 BuyBook - müəllif hüquqları qorunur.</span>
    </div>

    <div class="text-center">
        <a href="#" class = "sosial-media-icon"><img src="{% static 'Icons/gmail.png' %}" alt=""></a>
        <a href="#" class = "sosial-media-icon"><img src="{% static 'Icons/facebook.png' %}" alt=""></a>
        <a href="#" class = "sosial-media-icon"><img src="{% static 'Icons/twitter.png' %}" alt=""></a>
        <a href="#" class = "sosial-media-icon"><img src="{% static 'Icons/instagram.png' %}" alt=""></a>
    </div>

</section>

<div style="background-color: #3b5998 !important;" class="align-items-center justify-content-center cursor-pointer bg-danger p-3 rounded-lg shadow go-to-back" onclick = " goToBack()">
    <img src="{% static 'Icons/up-arrow.svg' %}" alt="" class = "icons-style">
</div>
<div class="mobil-topsite-icon " onclick = "goToBack()">
    <div  class="top_mob go-to-back">Yuxarı qayıt</div>
</div>
<script src = "{% static 'Js/pagesScroll.js' %}"></script>

<script src = "{% static 'Js/header.js' %}"></script>
<script src = "{% static 'Js/categories.js' %}"></script>
<script src = "{% static 'Js/integration.js' %}"></script>
<script src = "{% static  'Js/cardEvents.js' %}"></script>
<script src = "{% static 'Js/selectDropdown.js' %}"></script>
<script src = "{% static 'Js/main.js' %}"></script>
<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- api -->
<script src = "{% static 'js/api.js' %}"></script>
<script src = "{% static 'Js/pagesScroll.js' %}"></script>

    
</body>
</html>
